<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to AiStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container-fluid">
        <div class="container p-4">
            <div class="row">
                <div class="logo col-3">
                    <div class="row p-4 align-items-center justify-content-sm-center h-100">
                        <span class="p-2 storeLogo text-center">AI Store</span>
                    </div>
                </div>
                <div class="search-panel col-9">
                    <div class="row  align-items-center justify-content-sm-center h-100">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search Product" aria-label="Search Product" aria-describedby="Search Product">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="main container">
      <div class="banner my-4">
        <div class="container p-4">
          <h1 class="mx-4 my-0">Selected Products</h3>
          <h3 class="mx-4 my-2">Great Deals</h4>
        </div>
      </div>
      <div class="container-fluid">
        <div id="productList" class="row justify-content-sm-center"></div>
      </div>
      <!-- <script src="./script.js"></script> -->
      <script src="./googleSheet.js"></script>
    </div>
  </body>
</html>
